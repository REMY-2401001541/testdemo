<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #6ac262;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #444;

        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 2rem;
        }
        .project {
            background: #fff;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background: #181fe0;
            color: #fff;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
    </header>
    <nav style="background-color: rgb(100, 81, 29);">
        <a href="#about">About</a>

    </nav>
    <div class="container">

        </section>
        <section id="projects">

            </div>
            <div class="project">

            </div>
        </section>
        <section id="contact">

        </section>
    </div>
    <footer>
        <p>&copy; 2025 My Portfolio</p>
    </footer>
</body>
</html>
